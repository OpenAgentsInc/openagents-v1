<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>OpenAgents</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="HandheldFriendly" content="True"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes"/>
    <meta name="application-name" content="OpenAgents"/>
    <meta name="description" content="Software to increase human agency."/>
    <meta name="author" content="OpenAgents, Inc.">
    <meta name="format-detection" content="telephone=no">
    <link rel="canonical" href="https://openagents.com"/>
    <link rel="stylesheet" href="css/style.css"/>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="js/htmx.min.js"></script>
    <script src="js/client-side-templates.js"></script>
    <script src="js/mustache.js"></script>
</head>

<body class="bg-black text-white font-mono max-w-[60rem] sm:border sm:border-white leading-6 mt-8 mb-8 py-2 px-4 pb-1 mx-auto">
    <div class="container mx-auto">
        <!-- Header loaded via template -->
        <div id="header-container" 
             hx-ext="client-side-templates"
             hx-get="/templates/header.json"
             hx-trigger="load"
             mustache-template="header-template"
             hx-swap="innerHTML">
            <!-- Loading state -->
            <header class="py-2 mb-5 opacity-40">
                <div class="flex justify-between items-center w-full">
                    <span class="text-lg font-bold">OpenAgents</span>
                </div>
                <div class="mt-4">
                    <nav>
                        <ul class="grid grid-cols-3 gap-2 lg:grid-cols-6">
                            <li class="flex justify-center mb-1">
                                <a class="btn-nav bg-black text-white text-xs inline-flex items-center justify-center whitespace-nowrap select-none text-center align-middle no-underline outline-none w-full px-6 border border-white">Loading...</a>
                            </li>
                        </ul>
                    </nav>
                </div>
            </header>
        </div>

        <template id="header-template">
            <header class="py-2 mb-5" id="static-header">
                <div class="flex justify-between items-center w-full">
                    <span class="text-lg font-bold">{{header.title}}</span>
                </div>
                <div class="mt-4">
                    <nav>
                        <ul class="grid grid-cols-3 gap-2 lg:grid-cols-6" id="nav-buttons">
                            {{#header.buttons}}
                            <li class="flex justify-center mb-1">
                                <a class="btn-nav bg-black hover:bg-zinc-900 text-white text-xs inline-flex items-center justify-center whitespace-nowrap select-none text-center align-middle no-underline outline-none w-full px-6 py-1 border border-white" 
                                   href="{{href}}"
                                   hx-get="{{href}}"
                                   hx-push-url="true"
                                   hx-target="#page-content"
                                   hx-select="#page-content"
                                   hx-swap="innerHTML show:top">{{text}}</a>
                            </li>
                            {{/header.buttons}}
                        </ul>
                    </nav>
                </div>
            </header>
        </template>

        <!-- Content area that gets swapped -->
        <div id="page-content">
            <div id="content">
                <div class="text-sm max-w-none">
                    <h1>Welcome to OpenAgents</h1>
                    <p>Software to increase human agency.</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.body.addEventListener('htmx:afterSwap', function(evt) {
            window.scrollTo(0, 0);
        });
    </script>
</body>
</html>
